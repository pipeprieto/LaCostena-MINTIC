<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Costeña-Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h2 class="animation a1">¡Hola de nuevo!</h2>
            <h4 class="animation a2">Bienvenido de vuelta</h4>
          </div>
          <div class="form">
            <input type="text" class="form-field animation a3" placeholder="pepitoperez">
            <input type="password" class="form-field animation a4" placeholder="contraseña">
            <p class="animation a5"><a href="#">Olvidé mi contraseña</a></p>
            <p class="animation a5"><a href="/Registro">Registrar usuario</a></p>
            <button class="animation a6 button">LOGIN</button>
          </div>
        </div>
        <div class="right">
            <div class="ma">
                <h1>La Costeña</h1>
                <h3>Ingresa con tu nombre de usuario y contraseña o registra a un empleado</h3>
            </div>
        </div>
      </div>
  
</body>
</html>
